<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7ff;
            color: #333;
        }

        header {
            text-align: center;
            margin: 20px;
        }

        header h1 {
            color: black;
            margin-bottom: 5px;
        }

        header h2 {
            font-size: 1.2rem;
            color: #555;
            margin-top: 0;
        }

        .leaderboard-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .leaderboard {
            width: 45%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow-y: auto;
        }

        .leaderboard h2 {
            text-align: center;
            color: #333;
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .player:last-child {
            border-bottom: none;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-shadow:
        1px 1px 0px white,   /* Bottom-right */
       -1px -1px 0px white,  /* Top-left */
        -1px 1px 0px white,  /* Bottom-left */
        1px -1px 0px white;  /* Top-right */
        }

        button:hover {
            background-color: gray;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .button-container button {
            margin-left: 10px;
        }

        .remove {
            height: 10px;
            width: auto;
            text-decoration: none;
            border-radius: 6px;
            padding: 3px;
        }

        .delete {
            border: red 1px solid;
            color: red;
        }

        .delete:hover {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>Leaderboard</h1>
    <h2>Top 100 & Bottom 100</h2>
</header>

<div class="leaderboard-container">
    <!-- Top 100 Section -->
    <div class="leaderboard" id="top-100">
        <h2>Top 100</h2>
    </div>

    <!-- Bottom 100 Section -->
    <div class="leaderboard" id="bottom-100">
        <h2>Bottom 100</h2>
    </div>
</div>

<script>


    // Function to determine button color based on score
    function getButtonColor(score) {
        if (score > 6) {
            return "#a3e396"; // green
        } else if (score < 4) {
            return "#ff858f"; // red
        } else {
            return "#f5d98c"; // yellow
        }
    }

    // Function to create player elements
    function createPlayerElement(name, score) {
        const playerDiv = document.createElement('div');
        playerDiv.classList.add('player');

        const button = document.createElement('button');
        button.textContent = name + " - " + score.toFixed(2);
        button.style.backgroundColor = getButtonColor(score);
        button.onclick = () => {
            window.location.href = `https://gauchoguys.com/profile?name=${name}`;
        };
        
        

        playerDiv.appendChild(button);

        return playerDiv;
    }

    // Function to render players in leaderboard
    function renderLeaderboard(leaderboardData, containerId) {
        const container = document.getElementById(containerId);
        leaderboardData.forEach(([name, score]) => {
            const playerElement = createPlayerElement(name, score);
            container.appendChild(playerElement);
        });
    }

   fetch('https://web-production-5f62.up.railway.app/leaderboard')
        .then(response => response.json())
        .then(data => {
            const top100 = data.top_100;
            const bottom100 = data.bottom_100;

            // Render top 100 and bottom 100
            renderLeaderboard(top100, 'top-100');
            renderLeaderboard(bottom100, 'bottom-100');
        })
        .catch(error => {
            console.error('Error fetching leaderboard data:', error);
        });
</script>

</body>
</html>
